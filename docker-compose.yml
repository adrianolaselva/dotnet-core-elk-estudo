version: '3'
services:
  iot-app:
    build: ./src/analyst-challenge/
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200/
      - ELASTICSEARCH_INDEX=iot-receive
    ports:
      - "5000:80"
    networks:
      - stack
    links:
      - elasticsearch
    depends_on: 
      - elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.7.2
    volumes:
      - elk:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - ELASTICSEARCH_USERNAME=iot
      - ELASTICSEARCH_PASSWORD=password
    networks:
      - stack
  kibana-iot-app:
    image: docker.elastic.co/kibana/kibana:6.7.2
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_USERNAME=iot
      - ELASTICSEARCH_PASSWORD=password
    networks:
      - stack
    depends_on:
      - elasticsearch

volumes:
  elk:
    driver: local

networks: {stack: {}}
